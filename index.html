        let currentQuestionIndex = 0;
        let quizScore = 0;
        let cosmoeticaScore = 0;
        let totalPontos = 0;
    

        // Função para embaralhar o array de perguntas
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    
        // Embaralhe as perguntas ao iniciar
        shuffle(questions);
    
        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const nextButton = document.getElementById('next-button');
            const sourceElement = document.getElementById('source');
            const scoreElement = document.getElementById('score');
    
            // Atualiza a pontuação na interface
            scoreElement.textContent = "Pontuação: " + quizScore;
    
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;
                optionsElement.innerHTML = '';
    
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.onclick = () => selectOption(option);
                    optionsElement.appendChild(button);
                });
    
                sourceElement.textContent = "Fonte: " + currentQuestion.source;
                nextButton.style.display = 'none';
            } else {
                questionElement.textContent = "Quiz terminado!";
                optionsElement.innerHTML = '';
                sourceElement.textContent = '';
                nextButton.style.display = 'none';
                scoreElement.textContent = "Sua pontuação final: " + quizScore + " pontos";
                updateTotalScore(); // Atualiza a pontuação total ao final do quiz
            }
            updateTotalScore(); // Atualiza a pontuação total ao final do quiz
        }
    
        function selectOption(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const nextButton = document.getElementById('next-button');
    
            if (selectedOption === currentQuestion.answer) {
                alert("Correto!");
                quizScore++; // Incrementa a pontuação do quiz
            } else {
                alert("Incorreto! A resposta certa é: " + currentQuestion.answer);
            }
    
            nextButton.style.display = 'block'; // Mostra o botão para avançar
            updateTotalScore(); // Atualiza a pontuação total
        }
    
        document.getElementById('next-button').onclick = () => {
            currentQuestionIndex++; // Avança para a próxima pergunta
            loadQuestion();
        };

            updateTotalScore(); // Atualiza a pontuação total

            }
    
            updateTotalScore(); // Atualiza a pontuação total
        }
    
        
        function checkCosmoetica() {
            const positiveChecks = [
                document.getElementById('positive1').checked,
                document.getElementById('positive2').checked,
                document.getElementById('positive3').checked,
                document.getElementById('positive4').checked,
                document.getElementById('positive5').checked
            ];
    
            const negativeChecks = [
                document.getElementById('negative1').checked,
                document.getElementById('negative2').checked,
                document.getElementById('negative3').checked,
                document.getElementById('negative4').checked,
                document.getElementById('negative5').checked
            ];
    
            let score = 0;
            positiveChecks.forEach(check => {
                if (check) score++;
            });
    
            negativeChecks.forEach(check => {
                if (check) score--;
            });
    
            document.getElementById('cosmoetica-score').textContent = "Pontuação: " + score;
            cosmoeticaScore = score;
            updateTotalScore(); // Atualiza a pontuação total
        }
    
        function updateTotalScore() {
            const totalScoreElement = document.getElementById('total-score');
            const scoreElement = document.getElementById('score');
            const ciResultElement = document.getElementById('ci-result');
            totalPontos = quizScore + cosmoeticaScore;
            totalScoreElement.textContent = "Saldo da FEP: " + totalPontos;
            scoreElement.textContent = "Pontuação: " + quizScore;

            // atualiza tipo de curso intermissivo
            if (totalPontos < 0) {
                ciResultElement.textContent = "Checkpont do CI: Pré-ressoma";
            } else if (totalPontos <= 2 && totalPontos >= 0) {
                ciResultElement.textContent = "Checkpont do CI: Básico";
            } else {
                ciResultElement.textContent = "Checkpont do CI: Avançado";
            }

            document.getElementById('generateButton').addEventListener('click', function() {
                var randomNumber = Math.floor(Math.random() * 8) + 1; // Gera um número entre 1 e 8

                var angle = (randomNumber - 2) * 45; // Multiplica por 45 para ajustar a rotação da bússola
                document.querySelector('.needle').style.transform = 'rotate(' + angle + 'deg)';

                var message = ' ' + randomNumber;

                // Aplica as cores e mensagens conforme o número sorteado
                if (randomNumber === 2 || randomNumber === 6) {
                    document.getElementById('randomNumber').style.color = 'pink';
                    message += ' - Minimoréxis.';
                } else if (randomNumber === 1 || randomNumber === 3 || randomNumber === 5 || randomNumber === 7) {
                    document.getElementById('randomNumber').style.color = 'blue';
                    message += ' - Ponto extra de proéxis.';
                } else if (randomNumber === 4 || randomNumber === 8) {
                    document.getElementById('randomNumber').style.color = 'green';
                    message += ' - Sair ou tirar da baratrosfera.';
                }

                document.getElementById('randomNumber').textContent = message;
            });



        }
